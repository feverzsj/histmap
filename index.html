<!doctype html>
<html lang="en">
<head>
    <title>Wikidata History Map</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/maplibre-gl@^5.5.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.5.0/dist/maplibre-gl.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@sqlite.org/sqlite-wasm@3.49.2-build1/sqlite-wasm/jswasm/sqlite3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/webix@11.1.0/webix.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/webix@11.1.0/webix.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html, body, #map {
            height: 100%;
        }

        .maplibregl-popup {
            max-height: 400px;
            z-index: 100000;
        }

        .maplibregl-popup-content {
            overflow-y: auto;
            font-size: 15px;
        }

        .webix_el_counter .webix_inp_counter_value {
            min-width: 80px;
        }

        p {
            margin: 1px
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
